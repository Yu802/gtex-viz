<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="src/css/heatmap.css">
        <link rel="stylesheet" type="text/css" href="src/css/dendrogram.css">
        <link rel="stylesheet" type="text/css" href="src/css/expressMap.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400" rel="stylesheet">
        <script src="src/scripts/external/plotly-latest.min.js"></script>

    </head>
    <body class="container-fluid" style="margin-top:20px;">
        <div id="tooltip" class="expressmap-tooltip"></div> <!--a hidden tooltip div-->
        <div>
            <h4>GTEx Gene Expression Dashboard</h4>
        </div>

        <div id="dashboardToolbar" style="margin-bottom:50px;"> <!-- the tool bar div -->
            <div class="btn-group btn-group-sm" role="group">
                <button id="btnTissueGroup" type="button" class="btn btn-info dropdown-toggle"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        area-expanded="false"
                        >
                    Sort Tissues
                </button>
                <div class="dropdown-menu" aria-labeledby="btnTissueGroup">
                    <a id="sortTissuesByAlphabet" class="dropdown-item">Alphabetically</a>
                    <a id="sortTissuesByClusters" class="dropdown-item">Hierarchically</a>
                </div>

            </div>
        </div>

        <div id="chart"></div> <!-- the heatmap Div -->
        <div id="boxplot"></div> <!-- the boxplot DIV -->

    </body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="build/js/expressMap.bundle.min.js"></script>

</html>
