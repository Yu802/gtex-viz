<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="build/external/fontawesome-free-5.0.7/web-fonts-with-css/css/fontawesome-all.css">
        <link rel="stylesheet" type="text/css" href="src/css/dendrogram.css">
        <link rel="stylesheet" type="text/css" href="src/css/expressMap.css">
        <link rel="stylesheet" type="text/css" href="src/css/junctionMap.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400" >
        <link rel="stylesheet" type="text/css" href="build/external/select2-4.0.4/css/select2.min.css">

    </head>

    <body class="container-fluid" style="margin-top:20px; margin-left: 20px;">
        <div id="downloadTempDiv" style="display:none;"></div> <!-- a hidden div for svg download, a temp solution-->
        <div id="tooltip" class="exp-map-tooltip"></div> <!--a hidden div for the mouseover tooltip-->

        <div class="row">
            <div class="col-xs-12 col-sm-2">
                <h4>Isoform, Exon and Junction Expression</h4>
                <form id="junctionExpressForm" style="padding: 5px;">
                     <div class="form-group"> <!-- form-group for optimum spacing between the label and its associated form input element -->
                        <input id="gene" type="text" class="form-control" placeholder="Enter a gencode ID or gene name" style="font-size:12px; text-transform:uppercase;"></input>
                         e.g. ACTN1, ACTN3, NDRG4, SLK, ENGASE,
                     </div>
                </form>
                <div class="col-xs-1">
                    <i id="spinner" class="fas fa-sync fa-spin" style="display:none;"></i>
                </div>
            </div>
            <div id="geneInfoBox" class="col-xs-12 col-sm-10">
                Gene Info: To be implemented.
            </div>
        </div>
        <div class="row">
            <div id="searchResult" class="col-xs-12">
                <div id="messageBox" style="color: #CB181D;"></div>
                <div id="expMapToolbar" style="display:none;"></div> <!-- the toolbar Div -->
                <div id="chart"></div> <!-- the heatmap Div -->
            </div>
        </div>
    </body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="src/scripts/external/plotly-latest.min.js"></script>
    <script src="build/external/select2-4.0.4/js/select2.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="build/external/FileSaver/FileSaver.min.js"></script>
    <script src="build/js/isoform-expression.bundle.dev.js"></script>
    <script>
        $(document).ready(function(){
            $('#gene').keypress(function(e){
                if(e.keyCode == 13){
                    // bind the enter key
                    e.preventDefault(); // Note: prevent the default behavior of the enter key, which is refreshing the page
                    init();
                }
            });
            $('#junctionSubmit').click(init);
        });
        function init(){
            const geneId = $('#gene').val();
            reset();
            $('#spinner').show();
            IsoformExpression.render(geneId, "chart", "expMapToolbar");
        }
        function reset(){
            $("#chart").empty();
            $("#expMapToolbar").empty();
        }
    </script>

</html>
