<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="src/css/heatmap.css">
        <link rel="stylesheet" type="text/css" href="src/css/dendrogram.css">
        <link rel="stylesheet" type="text/css" href="src/css/expressMap.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400" rel="stylesheet">
        <script src="src/external/plotly-latest.min.js"></script>

    </head>
    <body class="container-fluid" style="margin-top:20px;">
        <div id="tooltip" class="expressmap-tooltip"></div> <!--a hidden tooltip div-->
        <div>
            <h4>GTEx Gene Expression Dashboard</h4>
        </div>
        <div id="dashboardToolbar" style="margin-bottom:50px;">
            <div class="btn-group btn-group-sm" role="group">
                <button id="btnTissueGroup" type="button" class="btn btn-info dropdown-toggle"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        area-expanded="false"
                        >
                    Sort Tissues
                </button>
                <div class="dropdown-menu" aria-labeledby="btnTissueGroup">
                    <a id="sortTissuesByAlphabet" class="dropdown-item">Alphabetically</a>
                    <a id="sortTissuesByClusters" class="dropdown-item">Hierarchically</a>
                </div>

            </div>
        </div>
        <div id="chart"></div>
          <!-- Plotly chart will be drawn inside this DIV -->
        <div id="boxplot"></div>

    </body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script src="src/external/newick.js"></script>
    <script src="src/scripts/dendrogram.js"></script>
    <script src="src/scripts/heatmap.js"></script>
    <script src="src/scripts/tooltip.js"></script>
    <script src="src/scripts/gtexDataParser.js"></script>
    <script src="src/scripts/main.js"></script>
</html>
