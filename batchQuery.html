<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="external/fontawesome-free-5.0.7/web-fonts-with-css/css/fontawesome-all.css">
        <link rel="stylesheet" type="text/css" href="src/css/tissueGroup.css">
        <link rel="stylesheet" type="text/css" href="src/css/dendrogram.css">
        <link rel="stylesheet" type="text/css" href="src/css/expressMap.css">
        <link rel="stylesheet" type="text/css" href="src/css/violin.css">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Libre+Franklin|Open+Sans|Roboto|Zilla+Slab" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="external/select2-4.0.4/css/select2.min.css">
        <style>
            body {
                font-family: 'Open Sans', sans-serif;
            }
            div{
                font-size: 12px;
            }
            .btn-default {
                border-color: #4eb3d3;
            }
            a {
                color: #4eb3d3;
            }
            .link:hover {
                text-decoration: underline;
                cursor: pointer;
            }

        </style>

    </head>

    <body class="container-fluid" style="margin-top:20px;">

        <h4>Batch Gene Expression Query</h4>
        <!-- input form -->
        <p>
            <button class="btn btn-info btn-sm"
                type="button"
                data-toggle="collapse"
                data-target="#collapseForm"
                aria-expanded="false"
                aria-controls="collapseForm">
                <i class="fa fa-bars"></i>
            </button>
        </p>

        <div class="row collapse show" id="collapseForm">
            <div class="col-sm-12">
                <form id="geneExpressionForm" style="background:#f2f7fd; padding: 5px;">
                    <div class="form-group row"> <!-- form-group for optimum spacing between the label and its associated form input element -->
                        <div class="col-sm-12 col-md-2">
                            <label for="genes" class="align-top">Enter Gencode IDs or Gene Names</label>
                            <ul style="font-size:12px; list-style-type:square; padding-left: 15px;">
                                <li>Limited to 50 entries.</li>
                                <li><a href="#" id="searchExample">A search example</a></li>
                            </ul>
                            <textarea id="genes" rows="20" class="form-control" style="font-size:12px; text-transform:uppercase;"></textarea>
                            <br/>

                            <div id="batchSubmit" class="btn btn-info btn-sm" style="margin-bottom:1em;">Search</div>

                            </div>
                            <div class="col-xs-12 col-md-10">
                            <label>Select Tissue(s)</label>
                                <div id="tissueMenu" class="form-group row"><!-- tissue menu check boxes --></div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-xs-12">
                <i id="spinner" class="fas fa-sync fa-spin" style="display:none;"></i>
            </div>
            <div id="searchResult" class="col-xs-12">
                <div class="row" style="margin-left: 10px;">
                    <div id="heatmapRoot" class="col-xs-12"></div> <!-- the heatmap Div -->
                    <div id="violinRoot" class="col-xs-12"></div>
                </div>

            </div>
        </div>

    </body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="external/select2-4.0.4/js/select2.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="external/FileSaver/FileSaver.min.js"></script>
    <script src="build/js/batch-gene-expression.bundle.dev.js"></script>
    <script>
        $(document).ready(batchGeneQuery);
        function batchGeneQuery(){
            const heatmapRootId = "heatmapRoot";
            const violinRootId = "violinRoot";
            const submitId = 'batchSubmit';
            const menuId = "tissueMenu";
            const formId = "collapseForm";

            $('#searchExample').click(function(){
                const examples = "FOO,ACTN3, SLK, ENSG00000121879.3, NDRG4, ENSG00000141510.11, ENSG00000039068.14, ENSG00000107485.11, ENSG00000095015.5, ENSG00000141027.16, ENSG00000065526.6, TP53";
                $('#genes').val(examples);
                return false; // this prevents a # sign being added to the URL...
            });
            BatchGeneExpression.launch(formId, menuId, submitId, heatmapRootId, violinRootId);
        }

    </script>

</html>
