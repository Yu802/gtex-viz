<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400" >
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css">
        <link rel="stylesheet" type="text/css" href="/css/bubbleMap.css">
        <link rel="stylesheet" type="text/css" href="/css/halfMap.css">
    </head>
    <body class="container-fluid" style="margin-top:20px; margin-left: 20px;">
    <h3>GTEx Gene-EQTL Visualizer</h3>
    <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-2">
                <form id="isoformExpressForm" style="padding: 5px;">
                     <div class="form-group"> <!-- form-group for optimum spacing between the label and its associated form input element -->
                        <input id="gene" type="text" class="form-control" placeholder="Enter a gencode ID or gene name" style="font-size:12px; text-transform:uppercase;"></input>
                         <small>e.g. ACTN3, NDRG4, ENGASE</small>
                     </div>
                </form>
            </div>
            <div id="InfoBox" class="col-xs-12 col-sm-10">
                <div><i id="spinner" class="fas fa-sync fa-spin" style="display:none; "></i></div>
                <div style="font-size:12px;">
                    <p>
                        GTEx Gene-eQTL Visualizer (GEV) is for exploring genetic variations associated with tissue-specific gene expression.
                    </p>
                </div>
            </div>
        </div>
        <div id="vizRoot-dashboard" class="row" style="border-bottom: 2px solid #e2e2e2; border-top: 1px solid #e2e2e2;">
        </div>
        <div id="vizRoot">
            <div id="messageBox" style="color: #CB181D;"></div> <!-- for displaying message of input errors-->
            <div id="bmap"></div>
            <div id="ldMap"></div>
        </div>

    </body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.full.min.js"></script>

    <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
    <script src="/build/js/gev.bundle.dev.js"></script>
    <script>
        $(document).ready(function(){
            let geneId = "actn3";
            let svgConfig = {
                id: 'bmap',
                width: 1800,
                height: 600,
                marginTop: 40,
                marginRight: 20,
                marginBottom: 20,
                marginLeft: 50,
                legendHeight: 70, // assuming the legends appear at the top of the focus panel

                miniPanelHeight: 100,

                focusPanelColumnLabelHeight: 100, // assuming the label is at the bottom
                focusPanelColumnLabelAngle: 90,
                focusPanelColumnLabelAdjust: 10,
                focusPanelRowLabelWidth: 100, // assuming the label is on the left side
                focusPanelShowLabels: true,

                ldId: "ldMap",
                ldCutoff: 0.0,
                ldColorScheme: "Greys",
                ldLegendSpace: 50,

                colorScheme: "RdBu",
                colorScaleDomain: [-0.75, 0.75],

                useLog: false,
                logBase: undefined,


            };

            GeneEqtlVisualizer.render(svgConfig, geneId, "vizRoot", "spinner", "vizRoot-dashboard");

            // temporarily commented out the gene search functionality for now
            // $('#gene').keypress(function(e){
            //     if(e.keyCode == 13){
            //         // bind the enter key
            //         e.preventDefault(); // Note: prevent the default behavior of the enter key, which is refreshing the page
            //         const geneId = $('#gene').val();
            //         reset();
            //         $('#spinner').show();
            //         GeneEqtlVisualizer.render(geneId, "vizRoot", "spinner");
            //     }
            // });
        });
        function reset(){
            $("#vizRoot").empty();
        }
    </script>

</html>
